<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Estilos -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"/>

    <title>Painel de admin</title>
</head>

<body>
<div id="app" class="container-fluid">
    <div class="row">
        <nav id="navegacao" class="shadow bg-primary">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="far fa-calendar-check"></i> Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-bell"></i> Notificações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="far fa-user"></i> Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        <main class="col">
            <header class="bg-white mb-4">
                <h4>
                    <i class="far fa-calendar-check"></i>
                    Eventos</h4>
            </header>
            <section>
                <form action="#" class="form-row mb-4" method="GET">
                    <div class="col-8 mb-2">
                        <label class="sr-only" for="procurar">Procurar</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="text-muted fas fa-search"></i>
                                </div>
                            </div>
                            <input class="form-control border-left-0"
                                   id="procurar" name="procurar" type="search"/>
                        </div>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-block" id="create-event" type="submit">
                            Criar um novo evento
                        </button>
                    </div>
                </form>
            </section>
            <section>
                <div class="table-responsive">
                    <table class="table table-app border border-app">
                        <thead class="thead-app">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data</th>
                            <th scope="col">Local</th>
                            <th scope="col">Ativo</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
</body>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
<script data-auto-replace-svg="nest" src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
<script src="./script.js"></script>
</html>
