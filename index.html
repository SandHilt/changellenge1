<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css"/>

    <title>Painel de admin</title>
</head>

<body>
<div class="container-fluid h-100 position-absolute" id="app">
    <div class="row h-100">
        <div class="position-relative h-md-100 col-md-3 bg-primary p-4" id="navegacao">
            <nav class="nav btn-toolbar nav-fill flex-row flex-md-column h-100 justify-content-between align-items-center align-items-md-start">
                <div class="btn-group-vertical btn-group-lg mt-4">
                    <a class="btn nav-link" href="#">
                        <i class="icon mr-3 fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a class="btn nav-link active" href="#">
                        <i class="icon mr-3 far fa-calendar-check"></i>
                        Eventos
                    </a>
                    <a class="btn nav-link" href="#">
                        <i class="icon mr-3 far fa-bell"></i>
                        Notificações
                    </a>
                    <a class="btn nav-link" href="#">
                        <i class="icon far fa-user mr-3"></i>
                        Usuários
                    </a>
                </div>
                <div class="btn-group-vertical btn-group-lg">
                    <a class="btn nav-link" href="#">
                        <i class="icon mr-3 fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </nav>
        </div>
        <main class="container col">
            <div class="flex-column">
                <header class="row navbar sticky-top navbar-light bg-light">
                    <div class="navbar-nav mr-auto">
                        <div class="navbar-text d-flex align-items-center">
                            <h1>
                                <i class="text-secondary far fa-calendar-check mr-4"></i>
                            </h1>
                            <h4 class="text-primary font-weight-bold">
                                Eventos
                            </h4>
                        </div>
                    </div>
                    <a class="navbar-brand">
                        <img alt="" class="img-fluid"
                             src="./governo-do-estado-rio-de-janeiro-logo.png"
                             width="300">
                    </a>
                </header>
                <section class="mt-4">
                    <form action="#" class="form-row" method="GET">
                        <div class="col-lg-8 mb-3">
                            <label class="sr-only" for="procurar">Procurar</label>
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <div class="input-group-text bg-white">
                                        <i class="text-muted fas fa-search"></i>
                                    </div>
                                </div>
                                <input class="form-control border-left-0"
                                       id="procurar" name="procurar" type="search"/>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-block btn-lg btn-primary" id="create-event" type="submit">
                                <i class="fas fa-plus-circle mr-2"></i>
                                Criar novo evento
                            </button>
                        </div>
                    </form>
                </section>
                <section class="mt-4 d-flex justify-content-center">
                    <div class="spinner-border text-primary" id="loading" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                    <div class="table-responsive" id="table-event">
                        <table class="table table-hover table-app border border-app">
                            <thead class="thead-app">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Data</th>
                                <th scope="col">Local</th>
                                <th scope="col">Ativo</th>
                                <th scope="col">Ações</th>
                            </tr>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
</div>
</body>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
